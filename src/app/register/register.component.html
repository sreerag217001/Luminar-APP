<body>
    <form [formGroup]="registerForm">
        <div class="container">
                <div class="center">
        <img src="../../assets/images/images (1).jpeg" alt="">
        <h1>LuminarTechnolab</h1>
        <h4 style="color:crimson">{{aim}}</h4>
        <input formControlName="uname" type="text" id="uname" placeholder="Username">
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color:red">Invalid User</div>
        <br><br>
        <input formControlName="email" type="text" id="email" placeholder="Email">
        <br><br>
        <input formControlName="pswd"type="text" id="pswd" placeholder="password">
        <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color:red">Invalid Password</div>
        <br><br>
        <input formControlName="place" type="text" id="place" placeholder="Place">
        <div *ngIf="this.registerForm.get('place')?.errors && this.registerForm.get('place')?.touched" style="color:red">Invalid Place</div>
        <br><br>
        <input formControlName="qualification" type="text" id="qualification" placeholder="qualification"><br>
        <div *ngIf="this.registerForm.get('qualification')?.errors && this.registerForm.get('qualification')?.touched" style="color:red">Invalid qualification</div>
        <input class="register" type="button" value="Register" (click)="register()" class="btn-btn-success mt-4">
        <br>
        <a routerLink="">Sign in</a>
    </div>
        </div>
    </form>
    </body>
